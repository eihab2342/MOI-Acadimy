<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <style>
      *{
        box-sizing: border-box;
      }
      body {
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
        direction: rtl;
        background-size: cover;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #003366;
        padding: 10px 20px;
        color: white;
      }

      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .navbar ul li a {
        text-decoration: none;
        color: white;
        font-size: 20px;
      }
      .navbar ul li a:hover {
        color: #237cdb;
      }

      .navbar .profile {
        display: flex;
        align-items: center;
      }

      .navbar .profile p {
        margin: 0;
        font-size: 20px;
        margin-right: 10px;
      }

      .navbar .profile button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
      }
      .navbar .profile button:hover {
        transition: 0.1s;
        background-color: rgb(20, 74, 192);
      }

      .navbar .profile button i {
        margin-left: 5px;
      }

      .navbar .home-icon {
        font-size: 18px;
        color: white;
      }

      .navbar .home-icon:hover {
        color: #007bff;
      }
      .img{
        margin: 0;
        padding: 0;
        text-align: left;
      }

      img {
        /* width: auto; */
        max-width: 100%;
        display: block;
        height: auto;
        text-align: center;
        /* display: flex; */
        margin: 0;
        padding: 0;
      }
    </style>
    <div class="navbar">
      <ul>
        <li>
          <a href="#" class="home-icon"><i class="fas fa-home"></i></a>
        </li>
        <li><a href="#">بيانات الطالب</a></li>
        <li><a href="#">نتائج الإختبارات</a></li>
        <li><a href="#">بطاقة التردد</a></li>
        <li><a href="#">وثيقة التعارف</a></li>
      </ul>

      <div class="profile">
        <p>:</p>
        <button>تسجيل الخروج <i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
    <div class="img">
      <img src="uploads/MOI.main.png" alt="MOI Acadimy" />
    </div>
  </body>
</html>
